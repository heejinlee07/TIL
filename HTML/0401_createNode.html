<!DOCTYPE html>
<html>
  <body>
    <ul id="fruits">
      <li>Apple</li>
    </ul>
  </body>
  <script>
    const $fruits = document.getElementById("fruits");

    // 1. 요소 노드 생성
    const $li = document.createElement("li");

    // 2. 텍스트 노드 생성
    const textNode = document.createTextNode("Banana");

    // 3. 텍스트 노드를 요소 노드의 자식 노드로 추가
    $li.appendChild(textNode);

    // 4. 요소 노드를 DOM에 추가
    $fruits.appendChild($li);
  </script>
</html>
